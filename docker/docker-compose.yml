version: '3.8'

services:
  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4566:4566"  
    environment:
      - SERVICES=sqs    # Servi√ßo do SQS
      - EDGE_PORT=4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack  

  postgres:
    image: postgres:13
    container_name: rmm_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: rmm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rmm-network

networks:
  rmm-network:

volumes:
  localstack-data:
  postgres-data: